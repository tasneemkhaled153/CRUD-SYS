<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <link rel="stylesheet" href="./CSS/BS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/stylesheet.css">
</head>

<body>
<div class="container">
        <div class="form-container">
            <h1>CRUD System</h1>
            <div class="input-group">
                <input type="text" placeholder="Product Name" id="productName">
            </div>
            <div class="input-group " oninput="validatePrice()">
                <input type="number" placeholder="Product Price" id="productPrice">
            </div>
            <div class="input-group">
                <input type="text" placeholder="Product Category" id="productCategory">
            </div>
            <div class="input-group">
                <textarea placeholder="Product Description" id="productDescription"></textarea>
            </div>
            <div class="input-group">
                <input type="file" id="productImage" accept="image/*">
            </div>
            <div class="button-group">
                <button onclick="addProduct()" id="addProduct">Add Product</button>
                <button onclick="updateProduct()" id="updateProduct" style="display: none;">Update Product</button>
            </div>
        </div>

        <div class="search-container">
            <input type="text" placeholder="Search Products..." id="searchInput" oninput="searchProducts()">
        </div>

        <div class="products" id="products"></div>
    </div> 



    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/main.js"></script>
</body>

</html>
